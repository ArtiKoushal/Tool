<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resize your images online with our fully responsive image resizer tool. Optimize images for web use with adjustable dimensions.">
    <meta name="keywords" content="image resizer, resize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Resizer Tool - Resize Images Online</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Resizer Tool Section */
        #resizer-tool {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #resizer-tool input[type="file"] {
            display: none;
        }

        #resizer-tool label {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #resizer-tool label:hover {
            background: #45a049;
        }

        #resizer-tool input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #resize-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        #resize-btn:hover {
            background: #45a049;
        }

        #output {
            margin-top: 2rem;
        }

        #output img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #download-btn {
            display: none; /* Hidden by default */
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        #download-btn:hover {
            background: #45a049;
        }

        /* Ad Units Styling */
        .adsbygoogle {
            margin: 2rem 0;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 1rem;
            }

            #resizer-tool {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Resizer Tool</h1>
    </header>

    <main>
        <!-- Top Ad Unit -->
        <section id="ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Image Resizer Tool -->
        <section id="resizer-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input">Upload Image</label>
            <label for="width">Width (px):</label>
            <input type="number" id="width" placeholder="Enter width">
            <label for="height">Height (px):</label>
            <input type="number" id="height" placeholder="Enter height">
            <button id="resize-btn">Resize Image</button>
            <div id="output"></div>
            <button id="download-btn">Download Resized Image</button>
        </section>

        <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Koushal Image Resizer Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Resizing and Download
        document.getElementById('resize-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);

            if (fileInput.files.length === 0) {
                alert('Please select an image to resize.');
                return;
            }

            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                alert('Please enter valid width and height values.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas dimensions to the desired width and height
                    canvas.width = width;
                    canvas.height = height;

                    // Draw image on canvas with the new dimensions
                    ctx.drawImage(img, 0, 0, width, height);

                    // Display resized image
                    const resizedImgUrl = canvas.toDataURL('image/jpeg');
                    const outputDiv = document.getElementById('output');
                    outputDiv.innerHTML = `<img src="${resizedImgUrl}" alt="Resized Image">`;

                    // Show download button
                    const downloadBtn = document.getElementById('download-btn');
                    downloadBtn.style.display = 'inline-block';

                    // Set download link
                    downloadBtn.onclick = function() {
                        const link = document.createElement('a');
                        link.href = resizedImgUrl;
                        link.download = `resized-image-${Date.now()}.jpg`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    };
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
