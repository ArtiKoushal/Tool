<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert your PDF files to editable Word documents online with our fully responsive PDF to Word converter tool.">
    <meta name="keywords" content="PDF to Word, convert PDF, editable Word documents, online PDF converter">
    <meta name="author" content="Your Name">
    <title>PDF to Word Converter - Convert PDF to Editable Word Documents</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Converter Tool Section */
        #converter-tool {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #converter-tool input[type="file"] {
            display: none;
        }

        #converter-tool label {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #converter-tool label:hover {
            background: #45a049;
        }

        #convert-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        #convert-btn:hover {
            background: #45a049;
        }

        #output {
            margin-top: 2rem;
        }

        #output a {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        #output a:hover {
            background: #45a049;
        }

        /* Ad Units Styling */
        .adsbygoogle {
            margin: 2rem 0;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 1rem;
            }

            #converter-tool {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF to Word Converter</h1>
    </header>

    <main>
        <!-- Top Ad Unit -->
        <section id="ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- PDF to Word Converter Tool -->
        <section id="converter-tool">
            <input type="file" id="pdf-input" accept="application/pdf">
            <label for="pdf-input">Upload PDF</label>
            <button id="convert-btn">Convert to Word</button>
            <div id="output"></div>
        </section>

        <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PDF to Word Converter. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for PDF to Word Conversion
        document.getElementById('convert-btn').addEventListener('click', async function() {
            const fileInput = document.getElementById('pdf-input');

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to convert.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Use a free API for PDF to Word conversion
            const apiUrl = 'https://api.cloudconvert.com/v2/convert'; // Replace with your API endpoint
            const apiKey = 'YOUR_API_KEY'; // Replace with your API key

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Conversion failed. Please try again.');
                }

                const result = await response.json();
                const downloadUrl = result.url; // URL to download the converted Word document

                // Display download link
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `<a href="${downloadUrl}" download="converted-document.docx">Download Word Document</a>`;
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
