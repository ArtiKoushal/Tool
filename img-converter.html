<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert your images online with our fully responsive image converter tool. Optimize images for web use with adjustable formats.">
    <meta name="keywords" content="image converter, convert images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Converter Tool - Convert Images Online</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Converter Tool Section */
        #converter-tool {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #converter-tool input[type="file"] {
            display: none;
        }

        #converter-tool label {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #converter-tool label:hover {
            background: #45a049;
        }

        #converter-tool select {
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #convert-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        #convert-btn:hover {
            background: #45a049;
        }

        #output {
            margin-top: 2rem;
        }

        #output img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #download-btn {
            display: none; /* Hidden by default */
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        #download-btn:hover {
            background: #45a049;
        }

        /* Ad Units Styling */
        .adsbygoogle {
            margin: 2rem 0;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 1rem;
            }

            #converter-tool {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Converter Tool</h1>
    </header>

    <main>
        <!-- Top Ad Unit -->
        <section id="ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Image Converter Tool -->
        <section id="converter-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input">Upload Image</label>
            <label for="format">Select Output Format:</label>
            <select id="format">
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WebP</option>
            </select>
            <button id="convert-btn">Convert Image</button>
            <div id="output"></div>
            <button id="download-btn">Download Converted Image</button>
        </section>

        <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Converter Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Conversion and Download
        document.getElementById('convert-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const format = document.getElementById('format').value;

            if (fileInput.files.length === 0) {
                alert('Please select an image to convert.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas dimensions to the image dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Convert image to the selected format
                    const convertedImgUrl = canvas.toDataURL(format);
                    const outputDiv = document.getElementById('output');
                    outputDiv.innerHTML = `<img src="${convertedImgUrl}" alt="Converted Image">`;

                    // Show download button
                    const downloadBtn = document.getElementById('download-btn');
                    downloadBtn.style.display = 'inline-block';

                    // Set download link
                    downloadBtn.onclick = function() {
                        const link = document.createElement('a');
                        link.href = convertedImgUrl;
                        link.download = `converted-image-${Date.now()}.${format.split('/')[1]}`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    };
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
